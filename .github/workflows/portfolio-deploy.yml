name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # ✅ updated

      - name: Setup Pages
        uses: actions/configure-pages@v4   # ✅ updated

      - name: Upload site files
        uses: actions/upload-pages-artifact@v3   # ✅ updated
        with:
          path: Portfolio-Frontend/*   # upload everything (index.html, css, js, images)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # ✅ updated
